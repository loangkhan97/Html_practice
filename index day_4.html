<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Weelcome to Shop Master</h1>
        <h2>New Products Lists</h2>
        <ul>
            <li>Computer</li>
            <li>Laptop</li>
            <li>Tablet</li>
            <li>Smart Phone</li>
        </ul>
    </div>

    <table border="1">
        <caption>Products List</caption>
        <tr>
            <th>Id</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>50$</td>
            <td>10kg</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Graps</td>
            <td>20$</td>
            <td>2kg</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Banana</td>
            <td>100$</td>
            <td>20 Dozens</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Orange</td>
            <td>79$</td>
            <td>8kg</td>
        </tr>
    </table>
    <div id="main">

    </div>

    <div id="box">
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
    </div>

    <div id="container">
        <div id="child"></div>
    </div>
</body>
</html>
